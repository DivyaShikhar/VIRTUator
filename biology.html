<!DOCTYPE html>
<html>
    <head>
        <title>WebAR | Skulls</title>
        
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

        <style>
            body{
                margin: 0px;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
            <a-assets>
                <a-asset-item id="bear" src="./Assets/Skulls/bear/scene.gltf"></a-asset-item>
                <a-asset-item id="cell" src="./Assets/Skulls/cell/scene.gltf"></a-asset-item>
                <a-asset-item id="goat" src="./Assets/Skulls/goat/scene.gltf"></a-asset-item>
                <a-asset-item id="heart" src="./Assets/Skulls/heart/scene.gltf"></a-asset-item>
                <a-asset-item id="lion" src="./Assets/Skulls/lion/scene.gltf"></a-asset-item>
            </a-assets>


            <a-marker id="lion" type="pattern" preset="custom" url="./Pattern/pattern-lion.patt">
                <a-entity id="lionID" gltf-model="#lion" scale="0.01 0.01 0.01" position="0 0 0" rotation="0 90 -25 "animation="property:rotation; to:0 360 -25; loop:true; easing:linear; dur:5000;"  ></a-entity>
            </a-marker>

            <a-marker id="bar" type="pattern" preset="custom" url="./Pattern/pattern-bear.patt">
                <a-entity id="bearID" gltf-model="#bear" scale="2 2 2" position="0 0 0" rotation="0 0 90" animation="property:rotation; to:0 360 -25; loop:true; easing:linear; dur:5000;"></a-entity>
            </a-marker>

            <a-marker id="gat" type="pattern" preset="custom" url="./Pattern/pattern-goat.patt">
                <a-entity id="goatID" gltf-model="#goat" scale="1 1 1" position="0 0 0" rotation="0 0 0"  animation="property:rotation; to:0 360 -25; loop:true; easing:linear; dur:5000;"></a-entity>
            </a-marker>
            
            <a-marker id="cll" type="pattern" preset="custom" url="./Pattern/pattern-cell.patt">
               <a-entity id="cellID" gltf-model="#cell" scale="5 5 5" position="0 0 0" rotation=" 359 0" animation="property:rotation; to:0 360 -25; loop:true; easing:linear; dur:5000;"></a-entity>
            </a-marker>

            <a-marker id="heart" type="pattern" preset="custom" url="./Pattern/pattern-heart.patt">
                <a-entity id="heart" gltf-model="#heart" scale="3 3 3" position="0 0 0" rotation="0 0 0"  animation="property:rotation; to:360 360 360; loop:true; easing:linear; dur:5000;"></a-entity>
                
             </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
